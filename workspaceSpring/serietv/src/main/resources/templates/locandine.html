<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
	<h1 th:text="${titolo}">Serie TV</h1>
	<div class="row">
        	<div th:each="serie : ${elenco}" class="col-3">
				<div class="card" style="width: 18rem;">
				  <img th:src="@{${serie.locandina}}" class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title" th:text="${serie.titolo}">Card title</h5>
				    <p class="card-text" th:text="${serie.descrizione}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
        	</div>
	</div>
</div>
</body>
</html>
