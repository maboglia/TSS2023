<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titolo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	
	<h1 th:text="${titolo}">Index</h1>

	<form action="pagamento" method="post">

		<input type="text" class="form-control" name="numeroConto" id="numeroConto" placeholder="numeroConto"><br>
		<input type="text" class="form-control" name="codiceBollettino" id="codiceBollettino" placeholder="codiceBollettino"><br>
		<input type="text" class="form-control" name="causale" id="causale" placeholder="causale"><br>
		<input type="number" class="form-control"  step="0.01"  name="importo" id="importo" placeholder="importo"><br>
		<input type="submit" class="btn btn-primary" value="Procedi con il pagamento">
	</form>

	
</div>
</body>
</html>
