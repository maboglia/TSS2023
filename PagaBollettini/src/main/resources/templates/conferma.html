<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titolo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	
	<h1 th:text="${titolo}">Index</h1>

	<div class="p-5 mb-4 bg-body-tertiary rounded-3">
		<div class="container-fluid py-5">
		  <h1 class="display-5 fw-bold">Conferma pagamento</h1>
		  <p class="col-md-8 fs-4">Gentile <span th:text="${nomeUtente}"></span>,
		  hai pagato correttamente il bollettino di euro <span th:text="${importo}"></span>
		  intestato al conto <span th:text="${numeroConto}"></span>
		  </p>
		  <a href='index' class="btn btn-primary btn-lg" >Paga un altro bollettino</a>
		  <button class="btn btn-primary btn-lg" type="button">Esci dall'app</button>
		</div>
	</div>
	
</div>
</body>
</html>
